name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:    
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Download SEAL
      run: |
        wget "https://github.com/microsoft/SEAL/archive/refs/tags/v3.6.5.zip"
        unzip v3.6.5.zip
        cd SEAL-3.6.5
    - name: Install SEAL
      run: |
        cmake -S . -B build
        cmake --build build
        sudo cmake --install build
        

    - name: Configure CMake
      run: cmake .

    - name: Build
      run: cmake --build . --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
      
